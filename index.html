<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kaizen Kanban</title>

        <style type="text/css">
            @import url("http://downloads.dojotoolkit.org/release-1.7.2/dojo-release-1.7.2/dojo/resources/dojo.css");
            @import url("http://downloads.dojotoolkit.org/release-1.7.2/dojo-release-1.7.2/dojo/resources/dnd.css");
            @import url("dnd.css");
        </style>
        
        <script type="text/javascript">
            var dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "dnd",
                        location: "/dnd"
                    }
                ]
            };
        </script>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.2/dojo/dojo.js"></script>

        <!--<script type="text/javascript" charset="utf-8" src="/dnd/dndCreator.js"></script>-->
        <script type="text/javascript">
            function removeSource(show, source, nodes){
                dojo.style(source[0], 'visibility', 'hidden');
            }
            function displaySource(show, source, nodes){
                dojo.style(source[0], 'visibility', 'visible');
            }

            require(
                [ "dojo/dom-class", "dojo/dnd/Source", "dojo/domReady!", "dnd/dndCreator" ],
                function(domClass, Source, domReady, dndCreator){
                    var catalogData = [
                        {name: "some name", description: "lol a desc", quantity: 0},
                        {name: "some name 1", description: "lol a desc 1", quantity: 0},
                        {name: "some name 2", description: "lol a desc 2", quantity: 0},
                        {name: "some name 3", description: "lol a desc 3", quantity: 0},
                        {name: "some name 4", description: "lol a desc 4", quantity: 0},
                        {name: "some name 5", description: "lol a desc 5", quantity: 0},
                        {name: "some name 6", description: "lol a desc 6", quantity: 0},
                        {name: "some name 7", description: "lol a desc 7", quantity: 0},
                        {name: "some name 8", description: "lol a desc 8", quantity: 0}
                    ]
                    var catalog = dndCreator.buildCatalog("catalogNode", catalogData);
                    var cart = new Source("cartNode", { accept: [ "inStock" ] });
                    var wishlist = new Source("wishlistNode", { accept: [ "inStock", "outOfStock" ] });
                    // dojo.subscribe("/dnd/start", removeSource);
                    // dojo.subscribe("/dnd/drop", displaySource);
                    // dojo.subscribe("/dnd/cancel, /dnd/drop", displaySource);
            });
        </script>
    </head>
    <body>
        <div class="outerContainer">
            <div class="wishlistContainer column">
                <h2>Wishlist</h2>
                <div id="wishlistNode" class="container">
                </div>
            </div>
            <div class="cartContainer column">
                <h2>Cart</h2>
                <div id="cartNode" class="container">
                </div>
            </div>
            <div class="catalogContainer column">
                <h2>Catalog</h2>
                <div id="catalogNode" class="container">
                </div>
            </div>
            <br class='clear_both' />
        </div>
    </body>
</html>
